<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="Icon" href="https://secreacademica.cs.buap.mx/images/minerva_icon.png">

    </head>
    <body>
        <header class="header1">
            <a >AsesoriasFCC</a>
        </header>
        <section class="main-box">
            <article class="pre-login">
                <div class="contain-img"></div>
            </article>
            <article class="login">
                <div class="login-cube">
                    <h1 class="access">REGISTRO ALUMNO</h1>
                    <p >Por favor ingrese sus datos para crear su cuenta</p>
                    <form action="" >
                        <div class="idd-usser-2" >
                            <div >
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="idd-usser-1" required>
                            </div>
                            <div >
                                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" class="idd-usser-1 idd-usser-3" required>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="number" id="matricula" name="matricula" placeholder="Matricula" class="idd-usser" required> 
                         </div>
                         <div class="form-group">
                            <p class="form-group-word"> Licenciatura:               
                                <select name="menu" class="idd-usser-1 ">                               
                                    <option value="0" >....</option>
                                    <option value="1">Ing. en Ciencias de la Computación</option>
                                    <option value="2">Lic. en Ciencias de la Computación</option>
                                    <option value="3">Ing. en Tecnologias de la informacion y Comunicación</option>
                                </select>
                            </p> 
                        </div>
                            
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="e-mail" class="idd-usser" required>
                        </div>
                            
                        <div class="form-group margin--bottom">
                            <input type="password" id="password" name="password" placeholder="contraseña" class="idd-usser" required>
                        </div>
                                
                        <div class="form-group margin--bottom cube-password">
                            <input type="password" id="password2" name="password2" placeholder="Confirmar contraseña" class="idd-usser" required>
                        </div>
                        <div class="button">
                            <button class="btn-2 btn-primary-butoon" >Aceptar</button>
                        </div>
                        <a href="login.html" class="register-link--haveaccount">¿Ya tienes una cuenta? Entrar</a>
                    
                </form>
            </div>
            </article>
        </section>
    </body>
</html>
